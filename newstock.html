<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        h2 {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="ticker">Stock Ticker:</label><br>
        <input type="text" id="ticker" name="ticker" required><br><br>
        <label for="future_date">Future Date:</label><br>
        <input type="date" id="future_date" name="future_date" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <h2>Technical Analysis Plot</h2>
        <img src="data:image/png;base64,{{ plot_image }}" alt="Stock Price Plot">
    {% endif %}

</body>
</html>
